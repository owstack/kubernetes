apiVersion: v1
kind: Service
metadata:
  name: bch-explorer-api
  labels:
    app: bch-explorer-api
  annotations:
    getambassador.io/config: |
      ---
      apiVersion: ambassador/v0
      kind:  Mapping
      name:  bch-explorer-api_mapping
      prefix: /api/explorer/bch/
      rewrite: /
      service: bch-explorer-api:80
      use_websocket: true
      cors:
        origins: "*"
spec:
  ports:
  - name: port-1
    port: 80
    protocol: TCP
    targetPort: 3001
  selector:
    app: bch-explorer-api
  type: ClusterIP
